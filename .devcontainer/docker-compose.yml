services:
  golang:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        USERNAME: cafesao
    image: golang
    user: cafesao
    ports:
      - 3001:3001
    volumes:
      - ..:/workspace:cached
      - /home/cafesao/.ssh:/home/cafesao/.ssh:cached
    command: sleep infinity